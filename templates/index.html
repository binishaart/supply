<!DOCTYPE html>
<html>
<head>
    <title>Supply Chain Anomaly Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function submitShipment() {
            const shipment = {
                id: document.getElementById("shipment_id").value,
                origin: document.getElementById("origin").value,
                destination: document.getElementById("destination").value
            };
            const response = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({shipment})
            });
            const data = await response.json();
            document.getElementById("result").innerText = "Prediction: " + data.prediction;
        }
    </script>
</head>
<body>
    <h1>Supply Chain Anomaly Predictor</h1>
    <div class="form">
        <label>Shipment ID:</label>
        <input type="text" id="shipment_id"><br>
        <label>Origin:</label>
        <input type="text" id="origin"><br>
        <label>Destination:</label>
        <input type="text" id="destination"><br>
        <button onclick="submitShipment()">Predict Anomaly</button>
    </div>
    <h2 id="result"></h2>
</body>
</html>
